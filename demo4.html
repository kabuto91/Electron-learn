<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="openBtn">打开美女图片</button>
    <button id="saveBtn">保存美女图片</button>
    <button id="messageBtn">弹出对话框</button>
    <img id="images" style="width: 100%;" />
</body>
<script>
    const {dialog} = require('electron').remote;
    const fs = require('fs');
    var openBtn = document.getElementById('openBtn');
    openBtn.onclick = function(){

        dialog.showOpenDialog({
            title:'请选择你喜欢的小姐姐照片',
            filters:[{name:'img',extensions:['jpg']}],
            buttonLabel: '打开小姐姐'
        }).then((result)=>{
            console.log(result);
            let image = document.getElementById('images');
            image.setAttribute('src',result.filePaths[0])
        }).catch(err=>{
            console.log(err)
        })
    }

    var saveBtn = document.getElementById('saveBtn');
    saveBtn.onclick = function(){
        dialog.showSaveDialog({
            title:'保存文件'
        }).then(result=>{
            console.log(result);
            fs.writeFileSync(result.filePath,'jspang.com')
        }).catch(err=>{
            console.log(err);
        })
    }

    var messageBtn = document.getElementById('messageBtn');
    messageBtn.onclick = function(){
        dialog.showMessageBox({
            type:'warning',
            title:'去不去由你',
            message: '是不是要跟胖哥去大保健',
            buttons:[
                '我要去','不去了'
            ]
        }).then((res)=>{
            console.log(res);
        })
    }
</script>
</html>
